<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Primary Meta Tags -->
    <title>Weather</title>
    <meta name="title" content="Weather" />
    <meta
      name="description"
      content="A Front-End Weather App created by David Jardine. The app connects to the OpenWeather API, which provides real-time weather data to the user. Tech Stack includes React, Scss, and Axios."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://current-weather-by-dj.netlify.app/"
    />
    <meta property="og:title" content="Weather" />
    <meta
      property="og:description"
      content="A Front-End Weather App created by David Jardine. The app connects to the OpenWeather API, which provides real-time weather data to the user. Tech Stack includes React, Scss, and Axios. "
    />
    <meta
      property="og:image"
      content="https://github.com/davemgj84/weather/blob/master/docs/OG-weather.jpg?raw=true"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://current-weather-by-dj.netlify.app/"
    />
    <meta property="twitter:title" content="Weather" />
    <meta
      property="twitter:description"
      content="A Front-End Weather App created by David Jardine. The app connects to the OpenWeather API, which provides real-time weather data to the user. Tech Stack includes React, Scss, and Axios. "
    />
    <meta
      property="twitter:image"
      content="https://github.com/davemgj84/weather/blob/master/docs/OG-weather.jpg?raw=true"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7aa139eb66.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
